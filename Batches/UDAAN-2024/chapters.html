<script>
  function redirectToSubject(subject) {
    window.location.href = `subject.html?subject=${subject}`;
  }

  // Function to handle the click animation
  function handleAnimation(event) {
    const clickAnimation = document.createElement("div");
    clickAnimation.classList.add("click-animation");
    clickAnimation.style.left = `${event.clientX}px`;
    clickAnimation.style.top = `${event.clientY}px`;
    document.body.appendChild(clickAnimation);

    // Remove the animation element after the animation completes
    clickAnimation.addEventListener("animationend", () => {
      clickAnimation.remove();
    });
  }

  // Attach handleAnimation to the document body's onclick event
  document.body.addEventListener("click", handleAnimation);

</script>
